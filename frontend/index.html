<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="/manifest.json">
  <title>Receipt Processor</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Receipt Processor</h1>

  <div class="login-screen" id="loginScreen">
    <div class="login-card">
      <label for="pinInput">Enter PIN to continue</label>
      <input type="password" id="pinInput" placeholder="PIN" inputmode="numeric" autocomplete="off">
      <button class="btn btn-login" id="btnLogin">Login</button>
      <div class="error-msg" id="loginError"></div>
    </div>
  </div>

  <div class="provider-bar" id="providerBar" style="display:none">
    <label for="providerSelect">AI:</label>
    <select id="providerSelect"></select>
  </div>

  <div class="action-buttons" id="actionButtons" style="display:none">
    <div class="upload-area" id="uploadArea">
      <label for="fileInput">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="64" height="64"><path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4z"/><path d="M9 2 7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
        Tap to scan a receipt
      </label>
      <input type="file" id="fileInput" accept="image/*" capture="environment">
    </div>
    <button class="btn btn-manual" id="btnManual">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
      Manual entry
    </button>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="error-msg" id="errorMsg"></div>

  <div class="success-badge" id="successBadge">Written to Google Sheets</div>

  <div class="result-card" id="resultCard">
    <div class="field">
      <span class="label">Date</span>
      <span class="value" id="resDate"></span>
      <input type="text" id="resDateInput" class="manual-only" placeholder="DD.MM.YYYY" style="display:none">
    </div>
    <div class="field">
      <span class="label">Amount EUR</span>
      <span class="value" id="resAmountDisplay"><span id="resEur"></span> EUR (<span id="resBgn"></span> лв)</span>
      <input type="number" id="resEurInput" class="manual-only" placeholder="0.00" step="0.01" min="0" style="display:none">
    </div>
    <div class="field">
      <span class="label">Category</span>
      <select id="resCategory"></select>
    </div>
    <div class="field">
      <span class="label">Payment</span>
      <select id="resPayment"></select>
    </div>
    <div class="field">
      <span class="label">Notes</span>
      <input type="text" id="resNotes" placeholder="...">
    </div>
    <div class="field field-secondary" id="resBulstatRow" style="display:none">
      <span class="label">БУЛСТАТ</span>
      <span class="value" id="resBulstat"></span>
    </div>
    <div class="qr-badge" id="qrBadge" style="display:none"></div>
    <div class="btn-row" id="btnRowScan">
      <button class="btn btn-undo" id="btnUndo">Undo</button>
      <button class="btn btn-new" id="btnNew">New Receipt</button>
    </div>
    <div class="btn-row" id="btnRowManual" style="display:none">
      <button class="btn btn-cancel" id="btnCancel">Cancel</button>
      <button class="btn btn-save" id="btnSave">Save</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
